<div class="container-fluid card login-container shadow-lg p-4 mt-5" style="max-width: 500px; border-radius: 15px; background-color: #f8f9fa;">
  <h3 class="text-center text-primary mb-3">Create an Account</h3>
  <hr>
  <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
      <p *ngFor="let msg of errorMsg">{{ msg }}</p>
  </div>
  <div class="mb-3">
      <label for="firstname" class="form-label fw-bold">Firstname</label>
      <input [(ngModel)]="registerRequest.firstname" type="text" class="form-control" id="firstname" placeholder="Enter your firstname" />
  </div>
  <div class="mb-3">
      <label for="lastname" class="form-label fw-bold">Lastname</label>
      <input [(ngModel)]="registerRequest.lastname" type="text" class="form-control" id="lastname" placeholder="Enter your lastname" />
  </div>
  <div class="mb-3">
      <label for="login" class="form-label fw-bold">Email Address</label>
      <input [(ngModel)]="registerRequest.email" type="email" class="form-control" id="login" placeholder="Enter your email" />
  </div>
  <div class="mb-3">
      <label for="password" class="form-label fw-bold">Password</label>
      <input [(ngModel)]="registerRequest.password" type="password" class="form-control" id="password" placeholder="Enter your password" />
  </div>
  <div class="mb-3">
      <label for="role" class="form-label fw-bold">Role</label>
      <select [(ngModel)]="registerRequest.role.roleType" class="form-select" id="role">
          <option value="1">AGENT</option>
          <option value="2">CLIENT</option>
      </select>
  </div>
  <div class="d-flex justify-content-between align-items-center mt-4">
      <button (click)="register()" type="button" class="btn btn-primary px-4">
          <i class="fas fa-user-plus"></i>&nbsp; Create Account
      </button>
      <div>
          <span>Already have an account?&nbsp;</span>
          <button (click)="login()" type="button" class="btn btn-link text-decoration-none">
              <i class="fas fa-sign-in-alt"></i>&nbsp; Login
          </button>
      </div>
  </div>
</div>
